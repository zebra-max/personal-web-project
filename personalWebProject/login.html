<div id="loginApp" class="container login-container-custom">
  <h3 class="login-title">Giriş Yap</h3>
  <form method="POST" action="login.php" @submit="validateForm">
    <div class="form-group">
      <label for="loginEmail">Sakarya E-mail adresi</label>
      <input type="email" class="form-control login-form-control" id="loginEmail" v-model="email" placeholder="b1812100001@sakarya.edu.tr">
      <small class="form-text text-muted">Sadece @sakarya.edu.tr maili girin.</small>
    </div>
    <div class="form-group">
      <label for="loginPassword">Şifre</label>
      <input type="password" class="form-control login-form-control" id="loginPassword" v-model="password" placeholder="Şifre">
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="loginRemember">
      <label class="form-check-label" for="loginRemember">Beni Hatırla</label>
    </div>
    <button type="submit" class="btn btn-primary btn-block login-submit-btn">Giriş Yap</button>
    <p class="login-error-message" v-if="error">{{ error }}</p>
  </form>
</div>

  <script src="js/canva.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        email: '',
        password: '',
        error: ''
      },
      methods: {
        validateForm: function (e) {
          if (this.email === '' || this.password === '') {
            this.error = 'Lütfen tüm alanları doldurun.';
            e.preventDefault();
          } else if (!/^[a-z0-9]+@sakarya\.edu\.tr$/.test(this.email)) {
            this.error = 'Geçerli bir sakarya.edu.tr mail adresi girin.';
            e.preventDefault();
          }
        }
      }
    });
  </script>
