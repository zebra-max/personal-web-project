  <div id="app">
    <div class="container login-container-custom">

      <h1>Gönderilen Form Verileri</h1>
    <p><strong>Ad Soyad:</strong> {{ form.adsoyad }}</p>
    <p><strong>Email:</strong> {{ form.email }}</p>
    <p><strong>Telefon:</strong> {{ form.telefon }}</p>
    <p><strong>Cinsiyet:</strong> {{ form.cinsiyet }}</p>
    <p><strong>Şehir:</strong> {{ form.sehir }}</p>
    <p><strong>Mesaj:</strong> {{ form.mesaj }}</p>
    <button @click="goBack">Geri Dön</button>
    </div>
    
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        form: {}
      },
      mounted() {
        const params = new URLSearchParams(window.location.search);
        this.form = {
          adsoyad: params.get('adsoyad'),
          email: params.get('email'),
          telefon: params.get('telefon'),
          cinsiyet: params.get('cinsiyet'),
          sehir: params.get('sehir'),
          mesaj: params.get('mesaj')
        };
      },
      methods: {
        goBack() {
          window.history.back();
        }
      }
    });
  </script>
  <canvas id="bg-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

  <script src="js/canva.js"></script>
