  <div id="app">
    <div class="container login-container-custom">
      <h1>İletişim Formu</h1>

    <form @submit.prevent="submitForm">
      <label>Ad Soyad: <input type="text" v-model="form.adsoyad"></label>
      <span class="error" v-if="errors.adsoyad">{{ errors.adsoyad }}</span><br>
      
      <label>Email: <input type="text" v-model="form.email"></label>
      <span class="error" v-if="errors.email">{{ errors.email }}</span><br>
      
      <label>Telefon: <input type="text" v-model="form.telefon"></label>
      <span class="error" v-if="errors.telefon">{{ errors.telefon }}</span><br>
      
      <label>Cinsiyet:</label>
      <span class="error" v-if="errors.cinsiyet">{{ errors.cinsiyet }}</span><br>
      <label><input type="radio" value="Erkek" v-model="form.cinsiyet"> Erkek</label>
      <label><input type="radio" value="Kadın" v-model="form.cinsiyet"> Kadın</label><br>

      <label>Şehir:
        <select v-model="form.sehir">
          <option disabled value="">Seçiniz</option>
          <option>İstanbul</option>
          <option>Ankara</option>
          <option>İzmir</option>
          <option>Bursa</option>
        </select>
      </label>
      <span class="error" v-if="errors.sehir">{{ errors.sehir }}</span><br>

      <label>Mesaj:<br>
        <textarea v-model="form.mesaj"></textarea>
      </label>
      <span class="error" v-if="errors.mesaj">{{ errors.mesaj }}</span><br>

      <button type="button" @click="validateSimple">Basit Doğrulama</button>
      <button type="button" @click="validateAll">Detaylı Doğrulama</button>
      <button type="submit">Gönder</button>
      <button type="button" @click="resetForm">Temizle</button>
    </form>
  </div>
