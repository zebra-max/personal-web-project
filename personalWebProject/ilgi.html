 <section id="ilgi-alanlarim">
  <div class="baslik-secim">
    <h2>📚Bu Ay Şans Vermen Gereken Kitaplar</h2>
    <select id="konuSecimi" aria-label="Konu seçimi">
      <option value="fantasy">Fantastik</option>
      <option value="science_fiction">Bilim Kurgu</option>
      <option value="philosophy">Felsefe</option>
      <option value="history">Tarih</option>
      <option value="psychology">Psikoloji</option>
      <option value="romance">Romantik</option>
    </select>
  </div>
  <div id="kitaplar" class="kitap-container"></div>
</section>
  <script>
    const kitapAdet = 5;

    const kitaplarDiv = document.getElementById("kitaplar");
    const konuSelect = document.getElementById("konuSecimi");

    // Kitapları çek ve göster
    function kitaplariGetir(konu) {
      kitaplarDiv.innerHTML = "<p>Yükleniyor...</p>";

      fetch(`https://openlibrary.org/subjects/${konu}.json?limit=50`)
        .then(res => res.json())
        .then(data => {
          kitaplarDiv.innerHTML = ""; // önceki içeriği temizle
          const kitaplar = data.works;
          if (!kitaplar || kitaplar.length === 0) {
            kitaplarDiv.innerHTML = "<p>Bu konuda kitap bulunamadı.</p>";
            return;
          }
          // Listeyi karıştır ve ilk 6 kitabı seç
          const rastgeleKitaplar = kitaplar.sort(() => 0.5 - Math.random()).slice(0, kitapAdet);

          rastgeleKitaplar.forEach(kitap => {
            const kart = document.createElement("div");
            kart.className = "kitap-karti";
            kart.innerHTML = `
              <img src="https://covers.openlibrary.org/b/id/${kitap.cover_id}-M.jpg" alt="Kapak" onerror="this.src='https://via.placeholder.com/150x220?text=Kapak+Yok'">
              <h3>${kitap.title}</h3>
              <p>Yazar: ${kitap.authors.map(a => a.name).join(", ")}</p>
            `;
            kitaplarDiv.appendChild(kart);
          });
        })
        .catch(err => {
          kitaplarDiv.innerHTML = "<p>Kitaplar yüklenemedi. Lütfen daha sonra tekrar deneyin.</p>";
          console.error("Veri çekme hatası:", err);
        });
    }

    // Sayfa yüklendiğinde ilk konuyu getir (dropdown’un ilk seçeneği)
    kitaplariGetir(konuSelect.value);

    // Kullanıcı konu seçtiğinde çağrılır
    konuSelect.addEventListener("change", () => {
      kitaplariGetir(konuSelect.value);
    });
  </script>
